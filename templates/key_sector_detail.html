{% extends 'base.html' %}

{% block title %}{{ sector.name }} - Key Sectors{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'main:home' %}">Home</a></li>
                    <li class="breadcrumb-item active">{{ sector.name }}</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">{{ sector.name }}</h1>
                    <div class="text-muted mb-3">
                        <i class="{{ sector.icon }} fa-2x text-primary mb-3"></i>
                    </div>
                    <div class="content">
                        {{ sector.description|safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
